name: Kernel Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout kernel source
        uses: actions/checkout@v4

      - name: Set Git safe directory
        run: git config --global --add safe.directory /github/workspace

      - name: Set up MemKernel as a module (M-OUT) with specified name
        run: |
          curl -LSs "https://raw.githubusercontent.com/Poko-Apps/MemKernel/main/kernel/setup.sh" | bash -s M dogi

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses-dev bison flex libssl-dev libelf-dev bc

      - name: Android kernel build
        uses: lemniskett/android-kernel-actions@master
        id: build
        env:
          NAME: Loganysl
        with:
          arch: arm64
          compiler: clang/18
          defconfig: defconfig
          image: Image.gz-dtb

      - name: Upload Kernel and Module
        uses: actions/upload-artifact@v4
        with:
          name: kernel-and-module
          path: |
            ${{ steps.build.outputs.outfile }}
            ./out/drivers/memkernel/memkernel.ko
